<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test monitor</title>
</head>

<body>
   <div class="block"></div>
   <script>
      let element = document.querySelector(".block");
      let colors = ["rgb(0, 0, 0)", "rgb(255, 255, 255)", "rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)"];
      let colorNumber = 0;
      function changeColor() {
         colorNumber++;
         if (colorNumber > colors.length - 1) colorNumber = 0;
         element.style.backgroundColor = colors[colorNumber];
      }
      element.addEventListener("click", changeColor);
   </script>
   <style>
      * {
         padding: 0;
         margin: 0;
         box-sizing: border-box;
         width: 100%;
         height: 100%;
      }

      #block {
         width: 100%;
         height: 100%;
         background-color: rgb(0, 0, 0);
      }
   </style>
</body>

</html>
